<!DOCTYPE html>
<html>
    <head>
		<title>证券专题</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/media.css">
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
	    <!--主体容器-->
	    <div class="main-container">
		     <!--头部区域-->
		     <header>
			    <p><img src="./images/m_03.png" alt=""></p>
				<p><img src="./images/m_06.png" alt=""></p>
			 </header>
			 <!--标题区域-->
			 <div class="title">
			    <p>2019年证券从业资格考试报考时间</p>
				<p>自助查询时间</p>
				<p>></p>
			 </div>
			 <!--提交信息区域-->
			 <div class="info-container">
			    <div class="info-content">
				    <div class="choose-info">
					    <h3>1、您目前的学历是？</h3>
						<ul class="clearfix">
						    <li>
							    <input type="radio" name="stu" id="s0" value="本科及本科以上" class="chooseDegree" checked>
						        <label for="s0" class="active">本科以上</label>
							</li>
							<li>
							    <input type="radio" name="stu" id="s1" class="chooseDegree" value="大专">
						        <label for="s1">大专</label>
							</li>
							<li>
							    <input type="radio" name="stu" id="s2" class="chooseDegree" value="中专及以下">
						        <label for="s2">中专及以下</label>
							</li>
						</ul>
						<h3>2、您年龄是？</h3>
						<ul class="clearfix">
						    <li>
							    <input type="radio" name="age" id="a0" value="18-23岁" class="chooseAge">
						        <label for="a0">18-23岁</label>
							</li>
							<li>
							    <input type="radio" name="age" id="a1" value="24-30岁" class="chooseAge">
						        <label for="a1">24-30岁</label>
							</li>
							<li>
							    <input type="radio" name="age" id="a2" value="31-40岁" class="chooseAge">
						        <label for="a2">31-40岁</label>
							</li>
							<li>
							    <input type="radio" name="age" id="a3" value="18岁以下" class="chooseAge">
						        <label for="a3">18岁以下</label>
							</li>
						</ul>
						<h3>3、您目前的职业是？</h3>
						<ul class="clearfix">
						    <li>
							    <input type="radio" name="work" id="w0" value="上班族" class="chooseWork">
						        <label for="w0">上班族</label>
							</li>
							<li>
							    <input type="radio" name="work" id="w1" value="在校大学生" class="chooseWork">
						        <label for="w1">在校大学生</label>
							</li>
							<li>
							    <input type="radio" name="work" id="w2" value="刚毕业" class="chooseWork">
						        <label for="w2">刚毕业</label>
							</li>
							<li>
							    <input type="radio" name="work" id="w3" value="其他" class="chooseWork">
						        <label for="w3">其他</label>
							</li>
						</ul>
						<div class="submit-info">
						    <input type="text" placeholder="请输入您的姓名" class="info" id="name">
							<input type="text" placeholder="请输入您的手机号" class="info" id="phone">
							<input type="button" value="点击获取测评结果" class="submit js-submit">
						</div>
						<p>*系统将以短信的形式发送到您的手机上，请注意查收</p>
					</div>
				</div>
			 </div>
			 <!--尾部区域-->
			 <footer>
			    <div class="copyright">版权：上海高顿教育有限公司 电话：021-31781398</div>
			 </footer>
		</div>
		<script src="./js/jquery.min.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
