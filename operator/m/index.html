<!DOCTYPE html>
<html>
    <head>
        <title>操盘手</title>
        <meta charset="utf-8">
        <meta name="description" content="关键词、关键字">
        <meta name="keywords" content="网页描述内容">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/media.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <!--中心容器-->
        <div class="main_container">
             <!--大背景-->
             <div class="bg_image">
                <!--按钮区域-->
                <div class="btn_box">
                    <img src="./images/button.png" alt="" class="btn_mask">
                </div>
                <!--操盘手区域-->
                <div class="create">
                    <div class="create_box">
                        <img src="./images/create.png" alt="">
                        <div class="btn_mask go"></div>
                    </div>
                </div>
             </div>
             <!--蒙层区域-->
             <div class="mask">
                <div class="mask_box">
                    <img src="./images/del.png" alt="" class="delete">
                    <img src="./images/tel.png" alt="">
                </div>
             </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
