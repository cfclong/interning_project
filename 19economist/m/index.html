<!DOCTYPE html>
<html>
    <head>
        <title>经济师考试培训中心</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale-1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/media.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <!--主体容器-->
        <div class="main-container">
            <!--头部区域-->
            <header class="clearfix">
                <p><img src="./images/m_icon.png" alt=""></p>
                <p><img src="./images/m_head.png" alt=""></p>
            </header>
            
            <!--标题区域-->
            <div class="title">
                <p>2019年中级经济师（中级职称）</p>
                <p>报名时间与条件自查</p>
                <p>></p>
            </div>
            
            <!--提交信息区域-->
            <div class="sub-info">
                <div class="info-container">
                    <div class="choose-info">
                        <h3>1、您目前的学历层次是</h3>
                        <ul class="clearfix">
                            <li>
                                <input type="radio" name="stu" id="s0" value="专科" class="chooseDegree">
                                <label for="s0">专科</label>
                            </li>
                            <li>
                                <input type="radio" name="stu" id="s1" value="本科(含自考)" class="chooseDegree">
                                <label for="s1">本科(含自考)</label>
                            </li>
                            <li>
                                <input type="radio" name="stu" id="s2" value="硕士及以上" class="chooseDegree">
                                <label for="s2">硕士及以上</label>
                            </li>
                        </ul>
                        <h3>2、您目前工作年限</h3>
                        <ul class="clearfix">
                            <li>
                                <input type="radio" name="age" id="a0" value="1-3年" class="chooseAge">
                                <label for="a0">1-3年</label>
                            </li>
                            <li>
                                <input type="radio" name="age" id="a1" value="3-5年" class="chooseAge">
                                <label for="a1">3-5年</label>
                            </li>
                            <li>
                                <input type="radio" name="age" id="a2" value="6-10年" class="chooseAge">
                                <label for="a2">6-10年</label>
                            </li>
                            <li>
                                <input type="radio" name="age" id="a3" value="10年以上" class="chooseAge">
                                <label for="a3">10年以上</label>
                            </li>
                        </ul>
                        <h3>3、您考证的目的</h3>
                        <ul class="clearfix">
                            <li>
                                <input type="radio" name="goal" id="g0" value="积分落户" class="chooseGoal">
                                <label for="g0">积分落户</label>
                            </li>
                            <li>
                                <input type="radio" name="goal" id="g1" value="中级职称" class="chooseGoal">
                                <label for="g1">中级职称</label>
                            </li>
                            <li>
                                <input type="radio" name="goal" id="g2" value="升职加薪" class="chooseGoal">
                                <label for="g2">升职加薪</label>
                            </li>
                            <li>
                                <input type="radio" name="goal" id="g3" value="其他" class="chooseGoal">
                                <label for="g3">其他</label>
                            </li>
                        </ul>
                        <div class="submit-info">
                            <div class="infobox">
                                <input type="text" placeholder="请输入您的姓名" class="info" id="name">
                            </div>
                            <div class="infobox">
                                <input type="text" placeholder="请输入您的手机号" class="info" id="phone">
                            </div>
                            <div class="infobox">
                                <input type="button" value="点击获取测评结果" class="submit js-submit">
                            </div>
                        </div>
                        <p>*系统将以短信的形式发送到您的手机上，请注意查收</p>
                    </div>
                </div>
            </div>
            
            <!--尾部区域-->
            <footer>
                <div class="copyright">版权：上海高顿教育有限公司 电话：021-31781398&nbsp;<a href="https://v.gaodun.com/Help/detail/id/178" target="_blank">公司介绍</a></div>
            </footer>
        </div>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/fontAdapt"></script>
    </body>
</html>
