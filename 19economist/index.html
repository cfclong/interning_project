<!DOCTYPE html>
<html>
    <head>
        <title>经济师考试培训中心</title>
        <meta charset="utf-8">
        <meta name="keywords" content="经济师考试培训中心">
        <meta name="description" content="高顿经济师考试培训中心">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <!--网页头部-->
        <header>
            <div class="container">
                <img src="./images/head.png" alt="">
                <img src="./images/economist_head.png" alt="">
            </div>
        </header>
        
        <!--网页导航栏-->
        <nav class="nav-container">
            <div class="navbox">
                <ul class="clearfix">
                    <li><a href="#target">报名时间</a></li>
                    <li><a href="#target">报名条件</a></li>
                    <li><a href="#target">政策公告</a></li>
                    <li><a href="#target">考试信息</a></li>
                    <li><a href="#target">成绩查询</a></li>
                    <li><a href="#target">考试用书</a></li>
                </ul>
            </div>
        </nav>
        
        <!--提交信息区域-->
        <div class="info-container">
            <div class="infobox">
                <div class="info-head"  id="target">
                    2019中级经济师报名时间与条件
                </div>
                <p class="help">为刚好的帮助各位考生，请准确作答以下问题!</p>
            </div>
            <div class="info-title">
                <p><span>*</span>1.您目前的学历层次</p>
            </div>
            <div class="radio-box">
                <div class="radio-info">
                    <ul class="clearfix">
                        <li>
                            <input type="radio" name="stu" id="s0" value="高中" class="chooseDegree" checked="checked">
                            <label for="s0">高中</label>
                        </li>
                        <li>
                            <input type="radio" name="stu" id="s1" value="专科" class="chooseDegree">
                            <label for="s1">专科</label>
                        </li>
                        <li>
                            <input type="radio" name="stu" id="s2" value="本科(含自考)" class="chooseDegree">
                            <label for="s2">本科(含自考)</label>
                        </li>
                        <li>
                            <input type="radio" name="stu" id="s3" value="硕士及以上" class="chooseDegree">
                            <label for="s3">硕士及以上</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="info-title">
                <p><span>*</span>2.您目前工作年限</p>
            </div>
            <div class="radio-box">
                <div class="radio-info">
                    <ul class="clearfix">
                        <li>
                            <input type="radio" name="age" id="a0" value="1年以下" class="chooseAge">
                            <label for="a0">1年以下</label>
                        </li>
                        <li>
                            <input type="radio" name="age" id="a1" value="1-3年" class="chooseAge">
                            <label for="a1">1-3年</label>
                        </li>
                        <li>
                            <input type="radio" name="age" id="a2" value="3-5年" class="chooseAge">
                            <label for="a2">3-5年</label>
                        </li>
                        <li>
                            <input type="radio" name="age" id="a3" value="6-10年" class="chooseAge">
                            <label for="a3">6-10年</label>
                        </li>
                        <li>
                            <input type="radio" name="age" id="a4" value="10年以上" class="chooseAge">
                            <label for="a4">10年以上</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="info-title">
                <p><span>*</span>3.您考证的目的</p>
            </div>
            <div class="radio-box">
                <div class="radio-info">
                    <ul class="clearfix">
                        <li>
                            <input type="radio" name="goal" id="g0" value="积分落户" class="chooseGoal">
                            <label for="g0">积分落户</label>
                        </li>
                        <li>
                            <input type="radio" name="goal" id="g1" value="中级职称" class="chooseGoal">
                            <label for="g1">中级职称</label>
                        </li>
                        <li>
                            <input type="radio" name="goal" id="g2" value="升职加薪" class="chooseGoal">
                            <label for="g2">升职加薪</label>
                        </li>
                        <li>
                            <input type="radio" name="goal" id="g3" value="加退休金" class="chooseGoal">
                            <label for="g3">加退休金</label>
                        </li>
                        <li>
                            <input type="radio" name="goal" id="g4" value="其他" class="chooseGoal">
                            <label for="g4">其他</label>
                        </li>
                    </ul>
                </div>
            </div>
            <!--填写姓名-->
            <div class="blank-container">
                <div class="box">
                    <p>您的姓名</p>
                    <input type="text" id="name" placeholder="请输入您的姓名" class="info">
                </div>
            </div>
            <!--填写电话-->
            <div class="blank-container">
                <div class="box">
                    <p>您的电话</p>
                    <input type="text" id="phone" placeholder="请输入您的手机号" class="info">
                </div>
            </div>
            <!--提交按钮-->
            <div class="blank-container">
                <div class="box">
                    <input type="button" value="立即获取查询测评结果" class="submit js_submit">
                </div>
            </div>
        </div>
        
        
        <!--底部区域-->
        <footer>
            <div class="copyright">
                版权：上海高顿教育培训有限公司 电话：021-31781398 &nbsp;<a href="https://v.gaodun.com/Help/detail/id/178" target="_blank">公司介绍</a>
            </div>
        </footer>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/mobile.js"></script>
        <script src="./js/mobilecheck.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
